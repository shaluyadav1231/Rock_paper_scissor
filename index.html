<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Rock Paper Scissor</H1>
    <div class="choice" >
        <div  class="choice" id="rock"><img src="./images/rock.jpg" alt="ROCK"></div>
        <div  class="choice" id="paper"><img src="./images/paper.webp" alt="PAPER"></div>
        <div  class="choice" id="scissor"><img src="./images/scissor.jpg" alt="SCISSOR"></div>
    </div>
    <div class="marks-score">
        <div class="score">
            <p class="user-score">0</p>
            <p style="margin-right: 20px;">You</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="message">
        <div class="msg">Play your turn</div>
    </div>
    
</body>
</html>
